<!doctype html>
<html lang="en" ng-app="soulPlayer">
<head>
  <meta charset="utf-8">
  <title>Soul Center of the Universe - Music Player</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <header class="cf">
    <img src="/app/img/scu.png" />
    <h1>Music Player</h1>
    <div id="audio-player-container" class="song-playing">
      <h2 id="player-welcome">Play some of that good soul music from the albums below.</h2>
    </div>
    <div id="song-duration"></div>
    <audio id="audio-player" autoplay src=""></audio>
  </header>

  <div id="container"></div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>

  <script src="js/app.js"></script>
</body>
</html>
